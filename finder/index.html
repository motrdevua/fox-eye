<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–∞—Ä—Ç–∞ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç Pro</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìç</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        :root {
            --bg-color: #ffffff;
            --sidebar-bg: #f8f9fa;
            --text-color: #2c3e50;
            --input-bg: #ffffff;
            --input-border: #eef2f7;
            --button-bg: #4285F4;
            --button-danger: #ea4335;
            --status-color: #7f8c8d;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --sidebar-bg: #2d2d2d;
            --text-color: #ecf0f1;
            --input-bg: #3d3d3d;
            --input-border: #4d4d4d;
            --button-bg: #3367d6;
            --button-danger: #c5221f;
            --status-color: #95a5a6;
        }

        body { 
            font-family: 'Roboto', sans-serif; 
            margin: 0; padding: 0;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .wrapper { display: flex; flex: 1; flex-direction: row; overflow: hidden; }

        #sidebar { 
            background-color: var(--sidebar-bg); 
            padding: 20px; 
            z-index: 1000; 
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            width: 350px;
        }

        #map { flex: 1; z-index: 1; }

        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        label { font-weight: 700; font-size: 12px; text-transform: uppercase; }
        
        textarea { 
            width: 100%; height: 250px; padding: 12px; box-sizing: border-box; 
            border: 2px solid var(--input-border); border-radius: 8px; 
            font-family: 'JetBrains Mono', monospace; font-size: 14px;
            background-color: var(--input-bg); color: var(--text-color);
            resize: none; margin-bottom: 15px;
        }

        .actions { display: flex; gap: 10px; }

        button { 
            color: white; padding: 14px; border: none; border-radius: 8px; 
            cursor: pointer; font-size: 14px; font-weight: 700; flex: 2;
            transition: 0.3s ease;
        }

        .btn-update { background-color: var(--button-bg); }
        .btn-clear { background-color: var(--button-danger); flex: 1; }

        button:hover { filter: brightness(1.1); }

        .theme-toggle {
            background: none; border: 1px solid var(--input-border);
            color: var(--text-color); width: auto; padding: 5px 10px; font-size: 18px; cursor: pointer;
        }

        .status { margin-top: 10px; font-size: 12px; color: var(--status-color); font-style: italic; }

        @media (max-width: 768px) {
            .wrapper { flex-direction: column; }
            #sidebar { width: 100%; height: auto; padding: 15px; }
            #map { width: 100%; flex: 1; min-height: 350px; }
            textarea { height: 100px; }
        }
    </style>
</head>
<body data-theme="light">

<div class="wrapper">
    <div id="sidebar">
        <div class="header-row">
            <label>–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏</label>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </div>
        
        <textarea id="coordsInput" placeholder="–í–≤–µ–¥—ñ—Ç—å –Ω–æ–≤—ñ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏..."></textarea>

        <div class="actions">
            <button class="btn-update" onclick="plotPoints()">–û–Ω–æ–≤–∏—Ç–∏</button>
            <button class="btn-clear" onclick="clearAll()">–û—á–∏—Å—Ç–∏—Ç–∏</button>
        </div>
        <div id="statusMsg" class="status">–ì–æ—Ç–æ–≤–æ</div>
    </div>

    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    let map;
    let markers = [];

    function toggleTheme() {
        const body = document.body;
        const newTheme = body.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('map_theme', newTheme);
    }

    const googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
        maxZoom: 20, subdomains:['mt0','mt1','mt2','mt3'], attribution: '¬© Google'
    });

    window.onload = function() {
        if (localStorage.getItem('map_theme') === 'dark') document.body.setAttribute('data-theme', 'dark');

        const savedCoords = localStorage.getItem('user_coords');
        document.getElementById('coordsInput').value = savedCoords ? savedCoords : "";

        map = L.map('map', {
            center: [51.042, 34.937],
            zoom: 11,
            layers: [googleHybrid] 
        });
        
        L.control.layers({ "–°—É–ø—É—Ç–Ω–∏–∫ + –í—É–ª–∏—Ü—ñ": googleHybrid }).addTo(map);

        if (document.getElementById('coordsInput').value) plotPoints();
    };

    function clearAll() {
        if (confirm("–í–∏ –¥—ñ–π—Å–Ω–æ —Ö–æ—á–µ—Ç–µ –æ—á–∏—Å—Ç–∏—Ç–∏ –≤—Å—ñ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏?")) {
            document.getElementById('coordsInput').value = "";
            localStorage.removeItem('user_coords');
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            document.getElementById('statusMsg').innerText = "–î–∞–Ω—ñ –≤–∏–¥–∞–ª–µ–Ω–æ";
        }
    }

    function plotPoints() {
        if (!map) return;
        
        const input = document.getElementById("coordsInput").value;
        localStorage.setItem('user_coords', input);

        markers.forEach(m => map.removeLayer(m));
        markers = []; 
        
        const pairs = input.split(';');
        const validLatLngs = [];

        pairs.forEach((pair, index) => {
            const coords = pair.trim().split(',');
            if(coords.length === 2) {
                const lat = parseFloat(coords[0]);
                const lng = parseFloat(coords[1]);
                if (!isNaN(lat) && !isNaN(lng)) {
                    const marker = L.marker([lat, lng]).addTo(map);
                    marker.bindPopup(`<b>–¢–æ—á–∫–∞ ‚Ññ${index + 1}</b><br>${lat}, ${lng}`);
                    markers.push(marker);
                    validLatLngs.push([lat, lng]);
                }
            }
        });

        if (validLatLngs.length > 0) {
            map.fitBounds(L.latLngBounds(validLatLngs), { padding: [50, 50] });
            document.getElementById('statusMsg').innerText = `–í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–æ ${validLatLngs.length} —Ç–æ—á–æ–∫`;
        } else {
            document.getElementById('statusMsg').innerText = "–ö–∞—Ä—Ç—É –æ—á–∏—â–µ–Ω–æ";
        }
    }
</script>

</body>
</html>
